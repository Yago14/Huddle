<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Reset Css  -->
  <link rel="stylesheet" href="/src/css/reset.css">
  <!-- Meus estio  -->
  <link rel="stylesheet" href="/src/css/estilos.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/6d607c8c98/UntitledProject/style-svg.css">
  <!-- Resposive  -->
  <link rel="stylesheet" href="/src/css/responsive.css">
  <script defer src="https://i.icomoon.io/public/temp/6d607c8c98/UntitledProject/svgxuse.js"></script>


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>

  <div class="container">
    <header>
      <img class="logo" src="/images/logo.svg" alt="logo huddle">
    </header>

    <main>

      <article class="banner">
        <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
      </article>

      <aside>
        <h2>Build The Community Your Fans Will Love</h2>

        <p>Huddle re-imagines the wey build communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.</p>

        <button class="btn">Register</button>
      </aside>


    </main>

    <footer>
      <div class="icons">

        <svg class="icon icon-o-Facebook" >
          <use xlink:href="#icon-o-Facebook"></use>
        </svg>

        <svg class="icon icon-twitter">
          <use xlink:href="#icon-twitter"></use>
        </svg>

        <svg class="icon icon-instagram">
          <use xlink:href="#icon-instagram"></use>
        </svg>



      </div>

    </footer>
  </div>




</body>

</html>
